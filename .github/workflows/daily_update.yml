name: Daily Market Monitor Update

on:
  schedule:
    - cron: '0 0-7 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          # ★★★ 구글 AI 제거 -> 번역 라이브러리(deep-translator) 설치 ★★★
          pip install --upgrade yfinance feedparser requests deep-translator

      - name: Run update script
        # API 키가 아예 필요 없습니다!
        run: python update.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add index.html news.html news_archive.json
          git commit -m "Update via Deep Translator" || echo "No changes to commit"
          git push
