name: Daily Market Monitor Update

on:
  schedule:
    # 한국 시간 기준: 평일 09:00 ~ 16:00 (UTC 00:00 ~ 07:00) 매 시간 실행
    - cron: '0 0-7 * * 1-5'
  workflow_dispatch: # 수동 실행 버튼

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install yfinance feedparser

      - name: Run update script
        run: python update.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # ▼▼▼ 여기가 수정된 핵심입니다! ▼▼▼
          # index.html 뿐만 아니라 news.html(뉴스페이지), news_archive.json(과거기록)도 같이 저장합니다.
          git add index.html news.html news_archive.json
          
          git commit -m "Update Market Data & News Archive" || echo "No changes to commit"
          git push
