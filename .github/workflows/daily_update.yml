name: Daily Market Monitor Update

on:
  schedule:
    - cron: '0 0-7 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          # ★★★ 여기 수정됨: --upgrade 옵션 추가 ★★★
          pip install --upgrade yfinance feedparser google-generativeai

      - name: Run update script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python update.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add index.html news.html news_archive.json
          git commit -m "Update Market Data & AI News" || echo "No changes to commit"
          git push
