name: Daily Market Monitor Update

on:
  schedule:
    - cron: '0 0-7 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          # google-generativeai 추가됨
          pip install yfinance feedparser google-generativeai

      - name: Run update script
        env:
          # 여기서 GitHub 비밀금고의 키를 꺼내서 파이썬에게 전달합니다
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python update.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add index.html news.html news_archive.json
          git commit -m "Update Market Data & AI News Summary" || echo "No changes to commit"
          git push
